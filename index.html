<!DOCTYPE html>
<html lang="PT-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;600;700;800&display=swap" rel="stylesheet">

<script src="https://kit.fontawesome.com/6177f136b7.js" crossorigin="anonymous"></script>

<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="content_principal">

      <div class="side_result">

        <h1 id="result_title">Your Result</h1>

        <div class="circle">
          <div class="sete_seis">76</div>
          <div class="of_cem">of 100</div>  
        </div>

        <div class="text_result">
          <h1>Great </h1>
          <p>You scored higher than 65% of the people who have taken these tests.</p> 
        </div>

      </div>

      <div class="side_summary">

        <h1 id="summary_title">Summary</h1>

        <div class="summary_itens">

          <div class="summary_iten_reaction">
            <div class="ico_reaction"><span class="material-symbols-outlined">bolt</span><div>Reaction</div></div>
            <div id="numbers_summary_itens">80 / 100</div>
          </div>

          <div class="summary_iten_memory">
            <div class="ico_memory"><span class="material-symbols-outlined">neurology</span><div>Memory</div></div>
            <div id="numbers_summary_itens">92 / 100</div>
          </div>

          <div class="summary_iten_verbal">
            <div class="ico_verbal"><span class="material-symbols-outlined">sms</span> <div>Verbal</div></div>
            <div id="numbers_summary_itens">61 / 100</div>     
          </div>

          <div class="summary_iten_visual">
            <div class="ico_visual"><span class="material-symbols-outlined">visibility</span><div>Visual</div></div>
            <div id="numbers_summary_itens">72 / 100</div> 
          </div>
      
        </div>

          <div class="botao_continue">Continue</div>
      
      </div>
     
    </div>


  
 
</body>
</html>
